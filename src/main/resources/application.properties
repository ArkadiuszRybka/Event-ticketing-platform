spring.application.name=BookingSystem
server.port=8080

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.prometheus.metrics.export.enabled=true

management.metrics.distribution.percentiles-histogram.ticketing.hold.latency=true
management.metrics.distribution.percentiles.ticketing.hold.latency=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.ticketing.order.latency=true
management.metrics.distribution.percentiles.ticketing.order.latency=0.5,0.95,0.99

hold.ttl-seconds=120
hold.max-seats=10
order.pending-ttl-seconds=900
scheduler.cleanup.fixed-delay-ms=30000
scheduler.cleanup.batch-size=200
scheduler.distributed-lock.enabled=false
scheduler.distributed-lock.key-holds=1001
scheduler.distributed-lock.key-orders=1002

jwt.secret=${JWT_SECRET:dev_jwt_secret}
jwt.issuer=ticketing-api
jwt.accessTokenTtl=3600
payment.webhook.secret=${PAYMENT_PROVIDER_SECRET:dev_secret}

server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.repositories.enabled=false